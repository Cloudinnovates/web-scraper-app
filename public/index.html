<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scrapper app</title>

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/stylesheets/angular-material.css"/>
    <link rel="stylesheet" href="assets/stylesheets/style.css"/>

    <!-- Library scripts -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/blob-polyfill/Blob.js"></script>
    <script src="../bower_components/file-saver.js/FileSaver.js"></script>
    <script src="../bower_components/angular-file-saver/dist/angular-file-saver.bundle.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower-->

    <!-- Application scripts -->
    <script src="app/app.js"></script>
    <script src="app/app.controller.js"></script>


    <!-- Scrapper scripts -->
    <script src="app/scraper/scraper.module.js"></script>
    <script src="app/scraper/scraper.controller.js"></script>
    <script src="app/scraper/scraper.service.js"></script>
</head>

<!-- Angular app lives here -->
<body ng-app="main">
<header>
    <md-toolbar class="toolbar">
        <div class="md-toolbar-tools">
            <h2>
                <span>WebScraper Application</span>
            </h2>
            <md-fab-toolbar md-direction="left" class="fab-toolbar">
                <md-fab-trigger class="align-with-text">
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-icon md-svg-src="assets/images/icons/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-toolbar>
                    <md-fab-actions class="md-toolbar-tools">
                        <md-button aria-label="comment" class="md-icon-button">
                            <md-icon  md-svg-src="assets/images/icons/close.svg"></md-icon>
                        </md-button>
                        <md-button aria-label="comment" class="md-icon-button">
                            <md-icon ui-sref="home" md-svg-src="assets/images/icons/home.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-toolbar>
            </md-fab-toolbar>
        </div>
    </md-toolbar>
</header>

<!-- Main section. Angular views will be placed here -->
<main>
    <div ui-view>

    </div>
</main>
</body>
</html>
