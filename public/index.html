<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scrapper app</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/stylesheets/angular-material.css"/>
    <link rel="stylesheet" href="assets/stylesheets/style.css"/>

    <!-- Library scripts -->
    <script src="assets/scripts/angular.js"></script>
    <script src="assets/scripts/angular-ui-router.js"></script>
    <script src="assets/scripts/angular-aria.min.js"></script>
    <script src="assets/scripts/angular-animate.js"></script>
    <script src="assets/scripts/angular-material.js"></script>


    <!-- Application scripts -->
    <script src="app/app.js"></script>
    <script src="app/app.controller.js"></script>

    <!-- Scrapper scripts -->
    <script src="app/scraper/scraper.module.js"></script>
    <script src="app/scraper/scraper.controller.js"></script>
</head>
<body ng-app="main">
<header>
    <md-toolbar class=" toolbar" >
        <div class="md-toolbar-tools">
            <h2>
                <span>WebScraper Application</span>
            </h2>
            <md-fab-toolbar md-direction="left" class="fab-toolbar">
                <md-fab-trigger class="align-with-text">
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-icon md-svg-src="assets/images/icons/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-toolbar>
                    <md-fab-actions class="md-toolbar-tools">
                        <md-button aria-label="comment" class="md-icon-button">
                            <md-icon  md-svg-src="assets/images/icons/close.svg"></md-icon>
                        </md-button>
                        <md-button aria-label="comment" class="md-icon-button">
                            <md-icon ui-sref="home" md-svg-src="assets/images/icons/home.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-toolbar>
            </md-fab-toolbar>
        </div>
    </md-toolbar>
</header>
<main>
    <div ui-view>

    </div>
</main>
</body>
</html>
