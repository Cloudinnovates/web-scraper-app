<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScraper app description</title>
    <style>
        /*Reset standard styles*/
        ul{
            margin: 0;
            padding:0;
            list-style: none;
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
            text-align: center;
            display: block;
        }
        p{
            margin: 0;
            padding: 0;
        }
        img{
            max-width: 100%;
        }
        /*Custom flexbox grid layout*/
        .flex-container{
            display: flex;
        }
        .flex-align-horizontal{
            align-content: center;
        }
        .flex-row{
            flex-direction: row;
        }
        .flex-row-reverse{
            flex-direction: row-reverse;
        }
        .flex-column{
            flex-direction: column;
        }
        .flex-1{
            flex-basis: 25%;
        }
        .flex-2{
            flex-basis: 50%;
        }
        .flex-3{
            flex-basis: 75%;
        }
        .flex-4{
            flex-basis: 100%;
        }

        .align-center{
            text-align: center;
        }
        .align-right{
            text-align: right;
        }
        .align-vertical{
            align-self: center;
        }


        .menu-item-active{
            background: #2c2c2c;
        }
        header{
            background-color: #CC181E;
        }
        header .logo p{
            color: black;
            font-family: "Roboto";
            font-size: 1.5em;
            text-indent: 5%;
            height: 100%;
            line-height: 100%;
            vertical-align: middle;
        }
        header nav .menu-item a{
            color: #fefefe;
            font-weight: 200;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding:20px 10px;
        }


        section{
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <header class="flex-container flex-row-reverse">
        <nav class="menu flex-2 flex-container flex-row">
                <div  class="menu-item flex-1 align-vertical menu-item-active"><a href="#home">Головна</a></div>
                <div  class="menu-item flex-1 align-vertical"><a href="#description">Про програму</a></div>
                <div  class="menu-item flex-1 align-vertical"><a href="#exploitation">Інструкції</a></div>
                <div  class="menu-item flex-1 align-vertical"><a href="#authors">Про авторів</a></div>
        </nav>
    </header>
    <main>
        <section id="home" class="align-center">
            <h1>Веб-додаток для скрапінгу сайтів</h1>
            <div class="main-picture">
                <img src="http://the-city.kiev.ua/media/image/newslogo/14242093572-imgp8800-fb.jpg">
            </div>
        </section>
        <section id="description"></section>
        <section id="exploitation"></section>
        <section id="authors"></section>
    </main>
    <footer>
        <hr>
        <div class="copyright align-center">
            Національний технічний університет України "Київський політехнічний інститут", 1998-2015 ©
        </div>
    </footer>

    <script>
        (function () {
            "use strict";

            function clearClass(element, selector){
                element.classList.remove(selector);
            }

            var menuItems = document.getElementsByClassName('menu')[0].children;

            for(var i = 0; i < menuItems.length; i++){
                menuItems[i].addEventListener('click', function () {
                   for(var j = 0; j < menuItems.length; j++){
                           clearClass(menuItems[j], 'menu-item-active');
                   }
                    console.log(this);
                   this.classList.add('menu-item-active');
                })
            }
        }())
    </script>
</body>
</html>
